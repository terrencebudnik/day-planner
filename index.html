<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row time-block" data-time="9">
      <div class="col-3 hour">9am</div>

      <input class="col-6 textarea form-label" id="nine"></input>

      <button class="saveBtn col-3">SAVE</button>

    </div>
    <div class="row time-block" data-time="10">
      <div class="col-3 hour">10am</div>

      <input class="col-6 textarea form-label" id="ten"></input>

      <button class="saveBtn col-3">SAVE</button>

    </div>
    <div class="row time-block" data-time="11">
      <div class="col-3 hour">11am</div>

      <input class="col-6 textarea form-label" id="eleven"></input>
     
      <button class="saveBtn col-3">SAVE</button>

    </div>
    <div class="row time-block" data-time="12">
      <div class="col-3 hour">12pm</div>

      <input class="col-6 textarea form-label" id="twelve"></input>

      <button class="saveBtn col-3">SAVE</button>

    </div>
    <div class="row time-block" data-time="13">
      <div class="col-3 hour">1pm</div>

      <input class="col-6 textarea form-label" id="thirteen"></input>

      <button class="saveBtn col-3">SAVE</button>

    </div>
    <div class="row time-block" data-time="14">
      <div class="col-3 hour">2pm</div>

      <input class="col-6 textarea form-label" id="fourteen"></input>

      <button class="saveBtn col-3">SAVE</button>

    </div>
    <div class="row time-block" data-time="15">
      <div class="col-3 hour">3pm</div>

      <input class="col-6 textarea form-label" id="fifteen"></input>

      <button class="saveBtn col-3">SAVE</button>

    </div>
    <div class="row time-block" data-time="16">
      <div class="col-3 hour">4pm</div>

      <input class="col-6 textarea form-label" id="sixteen"></input>

      <button class="saveBtn col-3">SAVE</button>

    </div>
    <div class="row time-block" data-time="17">
      <div class="col-3 hour">5pm</div>

      <input class="col-6 textarea form-label" id="seventeen"></input>

      <button class="saveBtn col-3">SAVE</button>

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
